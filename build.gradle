plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url = uri("https://repo.akka.io/maven") }
}

dependencies {
  implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.9.2'
  implementation 'ch.qos.logback:logback-classic:1.5.13'
  testImplementation 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.9.2'
  testImplementation 'junit:junit:4.13.1'
}

application {
    mainClass = 'com.mnp.projekt2.AkkaStart'
}

run {
  standardInput = System.in
}

tasks.withType(JavaExec) {
    jvmArgs += '-Dfile.encoding=UTF-8'
}

